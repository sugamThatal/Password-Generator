<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h1>
      Generate a <br>
      <span>random password</span>
    </h1>

    <p class="subtitle">Never use an insecure password again.</p>

    <button class="btn" onclick="generatepassword()">Generate passwords</button>

    <div class="divider"></div>

    <div class="passwords">
      <div class="password" id="pass1"></div>
      <div class="password" id="pass2"></div>
    </div>
  </div>
    <script src="script.js"></script>
</body>
</html>
